name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install build dependencies
        run: sudo apt-get install -y build-essential gcc
      - name: Install packages
        run: make install
      - name: Run format
        run: make format
      - name: Run lint
        run: make lint
      - name: Run tests
        run: make test
